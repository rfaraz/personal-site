<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rida Faraz | Software Developer</title>
    <style>
        :root {
            --bg-primary: #1b1c1d;
            --bg-secondary: #030303;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent: #3c3e3d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(8, 8, 8, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            color: var(--accent);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
        }

        .code-block {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .code-block::before {
            content: '</>';
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--accent);
            opacity: 0.2;
            font-size: 2rem;
        }

        .projects {
            padding: 5rem 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-tag {
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terminal {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .terminal-header {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--accent);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">{RF}</a>
            <div class="nav-links">
                <a href="#projects">Projects</a>
                <a href="#blog">Blog</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Rida Faraz</h1>
                <p>Software & AI/ML Developer</p>
                
                <div class="terminal">
                    <div class="terminal-header">
                        <div class="terminal-dot dot-red"></div>
                        <div class="terminal-dot dot-yellow"></div>
                        <div class="terminal-dot dot-green"></div>
                    </div>
                    <div class="terminal-content">
                        <span style="color: #a39f9f;">$ </span>
                        <span id="typed-text"></span>
                        <span class="cursor"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="projects container">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Project Alpha</h3>
                <p>A full-stack web application built with React and Node.js</p>
                <div class="skills">
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">MongoDB</span>
                </div>
            </div>
            <div class="project-card">
                <h3>Project Beta</h3>
                <p>Real-time data visualization dashboard</p>
                <div class="skills">
                    <span class="skill-tag">D3.js</span>
                    <span class="skill-tag">WebSocket</span>
                    <span class="skill-tag">Python</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        const phrases = [
            "console.log('Hello, World!');",
            "const developer = new Developer('Rida');",
            "while(true) { keepInnovating(); }",
        ];

        let currentPhraseIndex = 0;
        let currentCharIndex = 0;
        const typedTextElement = document.getElementById('typed-text');

        function typeText() {
            if (currentCharIndex < phrases[currentPhraseIndex].length) {
                typedTextElement.textContent += phrases[currentPhraseIndex][currentCharIndex];
                currentCharIndex++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(eraseText, 2000);
            }
        }

        function eraseText() {
            if (currentCharIndex > 0) {
                typedTextElement.textContent = phrases[currentPhraseIndex].substring(0, currentCharIndex - 1);
                currentCharIndex--;
                setTimeout(eraseText, 50);
            } else {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                setTimeout(typeText, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeText, 1000);
        });
    </script>
</body>
</html>
